<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes, Séries e Documentários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Catálogo</h1>
        <div class="filter">
            <label for="filter">Filtrar por:</label>
            <select id="filter">
                <option value="all">Todos</option>
                <option value="filme">Filmes</option>
                <option value="serie">Séries</option>
                <option value="documentario">Documentários</option>
            </select>
        </div>
        <div id="catalog">
            <div class="item filme">
                <img src="filme1.jpg" alt="Filme 1">
                <h2>Filme 1</h2>
                <p>Descrição do Filme 1.</p>
            </div>
            <div class="item serie">
                <img src="serie1.jpg" alt="Série 1">
                <h2>Série 1</h2>
                <p>Descrição da Série 1.</p>
            </div>
            <div class="item documentario">
                <img src="documentario1.jpg" alt="Documentário 1">
                <h2>Documentário 1</h2>
                <p>Descrição do Documentário 1.</p>
            </div>
            <!-- Adicione mais itens conforme necessário -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
